<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-One</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="/assets/image.jpg" alt="first-image" class="first-image" />
      <img src="/assets/logo.jpg" alt="second-image" class="second-image" />
    </header>

    <section className="main-content">
      <h1>Gut360</h1>
      <h2>Report</h2>
      <p>Get Wise, Gut Wise</p>
    </section>

    <div className="table">
      <table>
        <tr>
          <td className="label">Name:</td>
          <td className="value">XXX</td>
        </tr>
        <tr>
          <td className="label">Iom Id:</td>
          <td className="value">YYY</td>
        </tr>
        <tr>
          <td className="label">Report Date:</td>
          <td className="value">DD/MM/YYYY</td>
        </tr>
      </table>
    </div>
  </body>
</html>
